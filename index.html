<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shelter</title>
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <div class="header-container">
                <div>
                    <p class="logo">Cozy House</p>
                    <p class="logo-text">Shelter for pets in Boston</p>
                </div>
                <nav class="nav">
                    <a class="nav-link" href="#">About the shelter</a>
                    <a class="nav-link" href="#">Our pets</a>
                    <a class="nav-link" href="#">Help the shelter</a>
                    <a class="nav-link" href="#">Contacts</a>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <section class="not-only">
            <div class="wrapper not-only-container">
                <div class="text-section1">
                    <p class="not-only-title">Not only people need a house</p>
                    <p class="we-offer">We offer to give a chance to a little and nice puppy with an extremely wide and open heart. He or she will love you more than anybody else in the world, you will see!</p>
                    <button class="button-section1">Make a friend</button>
                </div>
                <img class="puppy-not-only" src="/Shelter/assets/start-screen-puppy.png" alt="puppy">
            </div>
        </section>
    </main>
    <footer>
