<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/Shelter/2nd-page/style.css">
  <title>Our Pets</title>
</head>
<body>
  <header class="header">
    <div class="wrapper">
      <div class="header-container">
        <div>
          <p class="logo">Cozy House</p>
          <p class="logo-text">Shelter for pets in Boston</p>
        </div>
        <nav class="nav">
          <a class="nav-link" href="/Shelter">About the shelter</a>
          <a class="nav-link" href="#">Our pets</a>
          <a class="nav-link" href="#">Help the shelter</a>
          <a class="nav-link" href="#">Contacts</a>
        </nav>
      </div>
    </div>
  </header>
  <main>
    <section class="slider-our-friends">
      <div class="wrapper slider-our-friends">
        <div class="slider-our-friends-container">
          <p class="title-our-friends">Our friends who <br> are looking for a house</p>
          <div class="our-friends-container">
            <div class="slider-our-friends-element">
              <figure>
                <img src="/Shelter/assets/pets-katrine.png" alt="katerina pet">
                <figcaption class="caption-katrine">Katrine</figcaption>
              </figure>
              <button class="button-slider1">Learn more</button>
            </div>
            <div class="slider-our-friends-element">
              <figure>
                <img src="/Shelter/2nd-page/assets/pets-jennifer.png" alt="Jennifer pet">
                <figcaption class="caption-katrine">Jennifer</figcaption>
              </figure>
              <button class="button-slider1">Learn more</button>
            </div>
            <div class="slider-our-friends-element">
              <figure>
                <img src="/Shelter/2nd-page/assets/pets-woody.png" alt="woody pet">
                <figcaption class="caption-katrine">Woody</figcaption>
              </figure>
              </figure>
              <button class="button-slider1">Learn more</button>
            </div>
            <div class="slider-our-friends-element">
              <figure>
                <img src="/Shelter/2nd-page/assets/pets-sophia.png" alt="Sophia pet">
                <figcaption class="caption-katrine">Sophia</figcaption>
              </figure>
              <button class="button-slider1">Learn more</button>
            </div>
            <div class="slider-our-friends-element">
              <figure>
                <img src="/Shelter/2nd-page/assets/pets-timmy.png" alt="Timmy pet">
                <figcaption class="caption-katrine">Timmy</figcaption>
              </figure>
              <button class="button-slider1">Learn more</button>
            </div>
            <div class="slider-our-friends-element">
              <figure>
                <img src="/Shelter/2nd-page/assets/pets-charly.png" alt="Charly pet">
                <figcaption class="caption-katrine">Charly</figcaption>
              </figure>
              </figure>
              <button class="button-slider1">Learn more</button>
            </div>
            <div class="slider-our-friends-element">
              <figure>
                <img src="/Shelter/2nd-page/assets/pets-scarlet.png" alt="Scarlet pet">
                <figcaption class="caption-katrine">Scarlet</figcaption>
              </figure>
              <button class="button-slider1">Learn more</button>
            </div>
            <div class="slider-our-friends-element">
              <figure>
                <img src="/Shelter/2nd-page/assets/pets-freddie.png" alt="Freddie pet">
                <figcaption class="caption-katrine">Freddie</figcaption>
              </figure>
              </figure>
              <button class="button-slider1">Learn more</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer></footer>
</body>
</html>
